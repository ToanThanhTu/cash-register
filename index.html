<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cash Register</title>
</head>

<body>
    <header>
        <h2>Thanh Toan Tu</h2>
        <h1>Cash Register App</h1>
    </header>
    <main>
        <!-- Div to display the change due -->
        <div id="change-due">
        </div>

        <!-- Input section for cash from customer -->
        <div class="input-div">
            <label for="cash" id="input-label">Enter cash from customer:</label>
            <input type="number" id="cash">
            <button type="button" id="purchase-btn">Purchase</button>
        </div>

        <!-- Cash register UI elements -->
        <div class="cash-register">

            <!-- Display screen of the register -->
            <div class="display-screen">
                <p class="price-screen"></p>
                <div class="register-connector"></div>
            </div>

            <!-- Top section of the register with buttons -->
            <div class="register-top">
                <div class="register-buttons">
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                </div>

                <!-- Cash display area of the register -->
                <div class="register-cash" id="register-cash">
                </div>
            </div>
        </div>

        <!-- Bottom section of the register with a knob -->
        <div class="register-bottom">
            <div class="register-knob"></div>
        </div>
        </div>
    </main>

    <footer>
        <p>This page is created by <a href="https://github.com/ToanThanhTu" target="_blank">Thanh Toan Tu</a></p>
        <p>11th June 2024 | <a href="https://github.com/ToanThanhTu/cash-register" target="_blank">Source Code</a></p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
