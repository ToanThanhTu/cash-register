<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cash Register</title>
</head>

<body>
    <header>
        <h2>Thanh Toan Tu</h2>
        <h1>Cash Register App</h1>
    </header>
    <main>
        <div id="change-due">            
        </div>
        <div class="input-div">
            <label for="cash" id="input-label">Enter cash from customer:</label>
            <input type="number" id="cash">
            <button type="button" id="purchase-btn">Purchase</button>
        </div>
        <div class="cash-register">
            <div class="display-screen">
                <p class="price-screen"></p>
                <div class="register-connector"></div>
            </div>
            <div class="register-top">
                <div class="register-buttons">
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                </div>
                <div class="register-cash" id="register-cash">
                </div>
            </div>
        </div>
        </div>
        <div class="register-bottom">
            <div class="register-knob"></div>
        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
